<html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;family=Roboto+Mono&amp;display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="music-player">
      <button id="playlist">
        
      </button>
      
      <div class="song-details">
        <p id="song-name">Alone</p>
        <p id="song-artist">Ripsquadd</p>
      </div>
      <div class="player-options">
        <button id="shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button id="prev">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button id="play" class="hide">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="pause" class="">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="next">
          <i class="fa-solid fa-forward-step"></i>
        </button>
        <button id="repeat">
          <i class="fa-solid fa-repeat"></i>
        </button>
      </div>
      <audio id="audio" preload="metadata" src="alone.mp3"></audio>
      
      <div class="time-container">
        <span id="current-time">01:29</span>
        <span id="max-duration">03:09</span>
      </div>
      <div id="playlist-container" class="hide">
        <button id="close-button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul id="playlist-songs"><li class="playlistSong" onclick="setSong(0)">
            <div class="playlist-image-container">
                <img src="ripsquadd.jpg">
            </div>
            <div class="playlist-song-details">
                <span id="playlist-song-name">
                    Alone
                </span>
                <span id="playlist-song-artist-album">
                    Ripsquadd
                </span>
            </div>
        </li><li class="playlistSong" onclick="setSong(1)">
            <div class="playlist-image-container">
                <img src="ecco.png">
            </div>
            <div class="playlist-song-details">
                <span id="playlist-song-name">
                    Fruit Bleed Juice
                </span>
                <span id="playlist-song-artist-album">
                    Ecco2k
                </span>
            </div>
        </li><li class="playlistSong" onclick="setSong(2)">
            <div class="playlist-image-container">
                <img src="d925.jpg">
            </div>
            <div class="playlist-song-details">
                <span id="playlist-song-name">
                    D-925
                </span>
                <span id="playlist-song-artist-album">
                    Bladee
                </span>
            </div>
        </li><li class="playlistSong" onclick="setSong(3)">
            <div class="playlist-image-container">
                <img src="bladee.jpg">
            </div>
            <div class="playlist-song-details">
                <span id="playlist-song-name">
                    Spellbound
                </span>
                <span id="playlist-song-artist-album">
                    Bladee
                </span>
            </div>
        </li><li class="playlistSong" onclick="setSong(4)">
            <div class="playlist-image-container">
                <img src="decay.jpg">
            </div>
            <div class="playlist-song-details">
                <span id="playlist-song-name">
                    Decay
                </span>
                <span id="playlist-song-artist-album">
                    Bladee
                </span>
            </div>
        </li></ul>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  

</body></html>
